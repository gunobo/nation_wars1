plugins {
    id 'java'
}

group 'com.SubToGgunobo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.spigotmc.org/content/repositories/spigot/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19.3-R0.1-SNAPSHOT'
}

jar {
    archivesBaseName = 'NationWarPlugin_1nobo'
    version = '1.0'
    from('src/main/resources') {
        include 'plugin.yml'
    }
}
